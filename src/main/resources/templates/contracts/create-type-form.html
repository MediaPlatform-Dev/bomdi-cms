<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
	<title>제목</title>
</head>
<body>
	<div class="wrap">
		<nav th:replace="~{fragments/side-navigation-bar}"></nav>
		<!-- content start -->
		<div class="container">
			<header th:replace="~{fragments/header}"></header>
			<div class="content">
				<h2>계약서 등록</h2>

				<form method="post" th:action="@{/contracts/type-form}" th:object="${form}">
					<div th:replace="~{contracts/fragments/type :: type('true')}"></div>

					<div class="btn-wrap">
						<button type="submit" class="btn btn-navy">다음</button>
						<a th:href="@{/contracts}" class="btn btn-wt">취소</a>
					</div>
				</form>
			</div>
		<!-- content end -->
		</div>
	</div>
</body>
</html>
