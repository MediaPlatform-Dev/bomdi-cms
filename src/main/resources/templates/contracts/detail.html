<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}">
</div>
<body>
<div class="wrap">
    <nav th:replace="~{fragments/side-navigation-bar}"></nav>
    <!-- content start -->
    <div class="container">
        <header th:replace="~{fragments/header}"></header>
        <div class="header">
            <h2>
                상세페이지
            </h2>
        </div>
        <div class="content">
                <div class="subTitle02">
                    <h3>계약 유형</h3>
                </div>
                <div class="tbl_type02">
                    <table>
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 85%">
                        </colgroup>
                        <tr>
                            <th>계약 구분</th>
                            <td>
                                <div class="mz-chkbxset">
                                    <div class="chkbx">
                                        <input type="checkbox" th:disabled="true" th:checked="${contract.getContractDetailTypes().contains('AWS')}" id="AWS" name="AWS" value="AWS">
                                        <label for="AWS">AWS</label>
                                    </div>
                                    <div class="chkbx">
                                        <input type="checkbox" th:disabled="true" th:checked="${contract.getContractDetailTypes().contains('PS')}" id="PS" name="PS" value="PS" />
                                        <label for="PS">PS</label>
                                    </div>
                                    <div class="chkbx">
                                        <input type="checkbox" th:disabled="true" th:checked="${contract.getContractDetailTypes().contains('MS')}" id="MS" name="MS" value="MS"/>
                                        <label for="MS">MS</label>
                                    </div>
                                    <div class="chkbx">
                                        <input type="checkbox" th:disabled="true" th:checked="${contract.getContractDetailTypes().contains('DP')}" id="DP" name="DP" value="DP" />
                                        <label for="DP">DP</label>
                                    </div>
                                    <div class="chkbx">
                                        <input type="checkbox" th:disabled="true" th:checked="${contract.getContractDetailTypes().contains('OUTSOURCING')}" id="OUTSOURCING" name="OUTSOURCING" value="OUTSOURCING" />
                                        <label for="OUTSOURCING">외주</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="section">
                    <div class="subTitle02">
                        <h3>계약 기본정보 1</h3>
                    </div>
                    <div class="tbl_type02">
                        <table>
                            <colgroup>
                                <col style="width: 25%;">
                                <col style="width: 25%;">
                                <col style="width: 25%;">
                                <col>
                            </colgroup>
                            <tr>
                                <th>매출 계약 번호</th>
                                <td>
                                    <p class="inputArea" th:text="${contract.no}" style="width: 100%;"></p>
                                </td>

                                <th th:for="salesForceContractId">Sales Force 계약 번호</th>
                                <td>
                                    <p class="inputArea" th:text="${contract.salesForceContractNo}" style="width: 100%;"></p>
                                </td>
                            </tr>
                            <tr>
                                <th th:for="name">계약명</th>
                                <td colspan="5">
                                    <p class="inputArea" th:text="${contract.name}" style="width: 100%;"></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>


                <div class="subTitle02">
                    <h3>계약 기본정보 2</h3>
                </div>
                <div class="tbl_type02">
                    <table>
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 18%;">
                            <col style="width: 15%;">
                            <col style="width: 18%;">
                            <col style="width: 15%;">
                            <col>
                        </colgroup>
                        <tr>
                            <th>접수 방법 구분</th>
                            <td>
                                <p class="inputArea" th:text="${contract.submissionType}" style="width: 100%;"></p>
                            </td>
                            <th>자사 법인</th>
                            <td>
                                <p class="inputArea" th:text="${contract.corporationName()}" style="width: 100%;"></p>
                            </td>
                            <th>서비스 분류</th>
                            <td>
                                <p class="inputArea" th:text="${contract.serviceType}" style="width: 100%;"></p>
                            </td>
                        </tr>
                        <tr>
                            <th>체결 분류</th>
                            <td>
                                <p class="inputArea" th:text="${contract.dealType()}" style="width: 100%;"></p>
                            </td>
                            <th>거래처 구분</th>
                            <td>
                                <p class="inputArea" th:text="'거래처 구분'" style="width: 100%;"></p>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>거래처명</th>
                            <td colspan="5">
                                <p class="inputArea" th:text="${contract.businessPartnerName()}" style="width: 100%;"></p>
                            </td>

                        </tr>
                        <tr>
                            <th>계약 금액</th>
                            <td colspan="2">
                                <div class="search">
                                    <p class="inputArea" th:text="${contract.amount()}" style="width: 100%;">
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>계약 기간</th>
                            <td colspan="1">
                                <div class="search">
                                    <p th:text="${contract.contractStartDate() + ' ~ ' + contract.contractEndDate()}" style="width: 100%;"/>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <th>계약팀 담당자</th>
                            <td>
                                <div class="search">
                                    <p class="inputArea" th:text="${contract.contractorName()}" style="width: 100%;"></p>
                                </div>
                            </td>
                            <th>세일즈 담당자</th>
                            <td>
                                <div class="search">
                                    <p class="inputArea" th:text="${contract.salesPersonName()}" style="width: 100%;"></p>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>청구 방법</th>
                            <td>
                                <p class="inputArea" th:text="${contract.dealType()}" style="width: 100%;"></p>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>특이사항</th>
                            <td colspan="5">
                                <p th:text="${contract.description()}"></p>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="section">
                    <div class="subTitle02">
                        <h3>고객사 담당자</h3>
                    </div>
                    <div class="tbl_type02">
                        <table id="forList">
                            <colgroup>
                                <col width="10%">
                                <col width="20%">
                                <col width="20%">
                                <col>
                                <col width="20%">
                            </colgroup>
                            <tr>
                                <th class="center">No</th>
                                <th class="center">담당자 구분</th>
                                <th class="center">이름</th>
                                <th class="center">이메일</th>
                                <th class="center">비고</th>
                            </tr>
                            <tr>
                                <td>
                                    <p class="inputArea" style="width: 100%; text-align: center" th:text="'NO'"></p>
                                </td>
                                <td>
                                    <p class="inputArea" style="width: 100%; text-align: center" th:text="'담당자 구분'"></p>
                                </td>
                                <td>
                                    <p class="inputArea" style="width: 100%; text-align: center" th:text="'이름'"></p>
                                </td>
                                <td>
                                    <p class="inputArea" style="width: 100%; text-align: center" th:text="'이메일'"></p>
                                </td>
                                <td>
                                    <p class="inputArea" style="width: 100%; text-align: center" th:text="'비고'"></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="section">
                    <div class="subTitle02">
                        <h3>첨부 파일</h3>
                    </div>
                    <div class="tbl_type02">
                        <table>
                            <colgroup>
                                <col style="width:15%;">
                                <col>
                            </colgroup>
                            <tr>
                                <th class="center">계약서</th>
                                <td>
                                    <p type="file" th:text="'선택된 파일 없음'"></p>
                                </td>
                            </tr>
                            <tr>
                                <th class="center">사업자 등록증</th>
                                <td>
                                    <p type="file" th:text="'선택된 파일 없음'"></p>
                                </td>
                            </tr>
                            <tr>
                                <th class="center">기타</th>
                                <td>
                                    <p type="file" th:text="'선택된 파일 없음'"></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div th:each="contractDetail : ${contract.contractDetails()}">
                    <div class="section">
                        <div class="subTitle02">
                            <h3 th:text="${contractDetail.type()}">Type</h3>
                            <p class="inputArea" th:text="${contractDetail.name()}" type="text">text</p>
                        </div>
                    </div>
                </div>

                <!-- 등록 버튼 -->
                <div class="btn-wrap">
                    <a th:href="@{/contracts}" class="btn btn-wt">목록</a>
                    <!--<a th:href="@{/contracts}" class="btn btn-wt">취소</a>-->
                </div>
                <!-- 버튼 -->
        </div>
        <!-- content end -->
    </div>
</div>
</body>
</html>
